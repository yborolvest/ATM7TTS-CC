<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebsocketTest CC:Tweaked</title>
</head>
<body>
    <button id="testbtn" onclick="sendCommand(this)" data-command="print('Test ontvangen')">Test</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script> 
        const ws = new WebSocket("wss://silly.media/wss/");
        ws.onopen = function() {
            ws.send("print('Web Connected to websocket!')");
        };
        function sendCommand(el) {
            ws.send("return " + $(el).attr("data-command"));
        }
        ws.addEventListener("message", function(event) {
            console.log("Message from server ", event.data);
        })
    </script>
</body>
</html>
